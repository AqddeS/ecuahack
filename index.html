<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Professional Security & Cibersecurity Services. Hacking ético, auditorías de seguridad y protección digital avanzada." />
  <meta name="keywords"
    content="ciberseguridad, hacking ético, seguridad informática, pentesting, auditoría, seguridad red, ecuahack" />
  <title>EcuaHack - Professional Security Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Rajdhani:wght@500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            mono: ['"JetBrains Mono"', 'monospace'],
            display: ['"Rajdhani"', 'sans-serif'],
          },
          colors: {
            'hacker-green': '#ccff00', // Radar Green
            'hacker-dim': '#4b5320',   // Olive Drab
            'hacker-red': '#ffae00',   // Tactical Orange/Amber
            'deep-black': '#050a05',   // Camo Black
            'dark-panel': '#0f1a0f',   // Dark Olive Panel
          },
          animation: {
            'spin-slow': 'spin 20s linear infinite',
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'glitch': 'glitch 2s linear infinite',
          },
          keyframes: {
            glitch: {
              '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
              '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
              '62%': { transform: 'translate(0,0) skew(5deg)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #050a05;
      color: #ccff00;
      overflow-x: hidden;
    }

    ::selection {
      background: #ccff00;
      color: #000000;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #050a05;
      border-left: 1px solid #4b5320;
    }

    ::-webkit-scrollbar-thumb {
      background: #4b5320;
      border: 1px solid #ccff00;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #ccff00;
    }

    .glitch-effect {
      position: relative;
    }

    .glitch-effect::before,
    .glitch-effect::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch-effect::before {
      left: 2px;
      text-shadow: -1px 0 #ccff00;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim 5s infinite linear alternate-reverse;
    }

    .glitch-effect::after {
      left: -2px;
      text-shadow: -1px 0 #ffae00;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim2 5s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim {
      0% {
        clip: rect(13px, 9999px, 81px, 0);
      }

      5% {
        clip: rect(89px, 9999px, 6px, 0);
      }

      10% {
        clip: rect(57px, 9999px, 13px, 0);
      }

      15% {
        clip: rect(98px, 9999px, 78px, 0);
      }

      20% {
        clip: rect(31px, 9999px, 16px, 0);
      }

      100% {
        clip: rect(80px, 9999px, 34px, 0);
      }
    }

    @keyframes glitch-anim2 {
      0% {
        clip: rect(65px, 9999px, 93px, 0);
      }

      5% {
        clip: rect(4px, 9999px, 86px, 0);
      }

      10% {
        clip: rect(21px, 9999px, 17px, 0);
      }

      15% {
        clip: rect(74px, 9999px, 61px, 0);
      }

      20% {
        clip: rect(51px, 9999px, 46px, 0);
      }

      100% {
        clip: rect(2px, 9999px, 81px, 0);
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "three": "https://esm.sh/three@^0.182.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
